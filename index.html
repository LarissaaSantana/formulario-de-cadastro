<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/undraw_shopping_re_hdd9 (2).svg" alt="">
            </div>
            <div class="form">
                <form action="#">
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                    <div class="login-button">
                        <button><a herf="#">Entrar</a></button>
                    </div>
                    </div>

                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro nome</label>
                            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>

                            <div class="input-box">
                                <label for="lastname">sobrenome</label>
                                <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                            </div>

                            <div class="input-box">
                                <label for="email">E-mail</label>
                                <input id="email" type="text" name="email" placeholder="Digite seu e-mail" required>
                            </div>

                            <div class="input-box">
                                <label for="lastname">Celular</label>
                                <input id="lastname" type="tel" name="number" placeholder="(xx) x xxxx-xxxx" required>
                            </div>
                            
                            <div class="input-box">
                                <label for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                            </div>

                            <div class="input-box">
                                <label for="Confirmpassword"> Confirme sua sennha</label>
                                <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                            </div>
                    </div>

                    <div class="gender-inputs">
                        <div class="gender-title">
                            <h6>Gênero</h6>
                        </div>

                        <div class="gender-group">
                            <div class="agender-input">
                                <input type="radio" id="female" name="gender">
                                <label for="female">Feminino</label>
                            </div>

                                <div class="agender-input">
                                    <input type="radio" id="male" name="gender">
                                    <label for="male">Masculino</label>
                                </div>

                                    <div class="agender-input">
                                        <input type="radio" id="others" name="gender">
                                        <label for="others">Outros</label>
                                    </div>
                                    
                                        <div class="agender-input">
                                            <input type="radio" id="none" name="gender">
                                            <label for="none">Prefiro não dizer</label>
                                        </div>
                        </div>
                    </div>

                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
